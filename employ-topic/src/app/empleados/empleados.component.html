<div class="container">

  <div class="row">

    <div class="col-md-12">
     <h2 style="color:white;">Postea un trabajo para conseguir un  interesado en cuestion de minutos !</h2>
 
    </div> 
  </div>
  <div class="row">
  <div class="col-md-8">
    <button type="button" data-toggle="modal" data-target="#formInmediato" class="btn btn-danger">Inmediato !</button>
    <button class="btn btn-success">Formal</button>
  </div>
  </div>

  <div class="row">

      <div class="modal" id="formInmediato" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">¿Que necesitas?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
                  <form onsubmit="SayHello();">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Trabajo</label>
                        <input type="text" class="form-control" [(ngModel)]="empleo.descripcionTarea"  placeholder="¿Que trabajo ofreces?">
                        <small id="emailHelp" class="form-text text-muted">Describe brevemente el trabajo a realizar</small>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">Horas estimadas</label>
                        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Hs.">
                      </div>
                   
                       <div class="form-group">
                          <div class="form-group">
                              <label for="exampleInputPassword1">Dia y Hora para realizar el trabajo</label>
                              <div class='input-group date' id='datetimepicker1'>
                                  <input type='text' class="form-control" />
                                  <span class="input-group-addon">
                                      <span class="glyphicon glyphicon-calendar"></span>
                                  </span>
                              </div>
                          </div>
                      </div>

                      <div class="form-group">
                          <label >Ubicacion</label>
                          <input type="text" class="form-control"   aria-describedby="emailHelp" placeholder="Ciudad, calle, numero o piso">                           
                      </div>      
                        
                      <div class="form-group">
                          <label >Remuneracion</label>
                          <input type="number" class="form-control"   aria-describedby="emailHelp" placeholder="valor en $ pesos">                           
                      </div>
                        
                      <div class="form-group">
                          <label for="exampleInputPassword1">Cantidad de vacantes</label>
                          <input type="number" class="form-control" id="exampleInputPassword1" placeholder="">
                      </div>

                      <div class="form-group">
                          <div class="form-group">
                              <label for="exampleInputPassword1">Fecha de vencimiento para la oferta laboral</label>
                              <div class='input-group date' id='datetimepicker2'>
                                  <input type='text' class="form-control" />
                                  <span class="input-group-addon">
                                      <span class="glyphicon glyphicon-calendar"></span>
                                  </span>
                              </div>
                          </div>
                      </div>
                     <!--<div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                    -->


                    </form>

              </div>
              <div class="modal-footer">
                <button type="submit" (click)="AgregarEmpleoInmediato()" class="btn btn-primary" data-dismiss="modal">Pubicar trabajo</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

  </div>

</div>
